name: Release

on:
  release:
    types: [created]

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
          - os: ubuntu-latest
            target: linux-arm64
          - os: macos-latest
            target: darwin-amd64
          - os: macos-latest
            target: darwin-arm64
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Build binary
        run: make build-${{ matrix.target }} VERSION=${{ github.event.release.tag_name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/cernopendata-client-${{ matrix.target }}

  upload-checksums:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Build all binaries
        run: make build-all VERSION=${{ github.event.release.tag_name }}

      - name: Generate and upload checksums
        run: |
          cd dist
          sha256sum cernopendata-client-* > checksums.txt
          gh release upload ${{ github.event.release.tag_name }} checksums.txt
        env:
          GH_TOKEN: ${{ github.token }}
