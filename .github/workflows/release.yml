name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
          - os: ubuntu-latest
            target: linux-arm64
          - os: macos-latest
            target: darwin-amd64
          - os: macos-latest
            target: darwin-arm64
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache: true

      - name: Build binary
        run: make build-${{ matrix.target }} VERSION=${{ github.event.release.tag_name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/cernopendata-client-${{ matrix.target }}

  checksums:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download ${{ github.event.release.tag_name }} --dir dist --pattern "*"

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * | sort -k2 > checksums.txt
          cat checksums.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/checksums.txt
