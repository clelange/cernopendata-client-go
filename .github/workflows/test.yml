name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run Unit Tests
      run: make test

    - name: Verify Build
      run: make build

    - name: Verify Cross-Platform Builds
      run: make build-all

  test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true
    - run: go mod download
    - run: make test
    - run: make build
    - run: make build-all
